---
layout: default
---

<div class="hero">
    <div class="container">
        <img src="/assets/images/profile.jpg" alt="{{ site.author.name }}" class="profile-img"
            onerror="this.src='https://ui-avatars.com/api/?name={{ site.author.name }}&background=06b6d4&color=fff&size=150'">

        <h1 class="hero-name">{{ site.author.name }}</h1>
        <p class="hero-bio">{{ site.description }}</p>

        <div class="skills-container">
            <span class="skill-tag">AI Agents</span>
            <span class="skill-tag">Serverless</span>
            <span class="skill-tag">TypeScript</span>
            <span class="skill-tag">Java</span>
            <span class="skill-tag">Python</span>
            <span class="skill-tag">Linux</span>
            <span class="skill-tag">Open Source</span>
        </div>
    </div>
</div>

<div class="container">
    <h2 class="section-title">Latest Articles</h2>
    <div class="post-grid">
        {% for post in site.posts limit:6 %}
        {% include post-card.html post=post %}
        {% endfor %}
    </div>

    <div style="text-align: center; margin-top: 3rem;">
        <a href="{{ " /posts" | relative_url }}" class="btn btn-primary">View All Posts</a>
    </div>
</div>
