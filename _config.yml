title: "Lahiru's dev journal"
description: "I build software that thinks and scales. Been doing this since 2016, mostly AI agents and serverless stuff. Love Linux, live in the terminal, and think open source makes everything better."
baseurl: ""
url: "https://lpsandaruwan.github.io"

# Author information
author:
  name: "Lahiru Sandaruwan Pathirage"
  email: "hello@lpsandaruwan.dev"
  bio: "Senior Software Engineer focused on AI agents and serverless architecture. Computer science graduate who loves Linux, open source, and building intelligent, scalable systems."

# Social links
social:
  github: "lpsandaruwan"
  linkedin: "lpsandaruwan"
  facebook: "lpsandaruwan1"
  twitter: "lpsandaruwan"
  youtube: "lpsandaruwan"

# Comments
comments:
  active: disqus
  disqus:
    shortname: lpsandaruwan

markdown: kramdown
highlighter: rouge
theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

paginate: 10
paginate_path: "/page:num/"

collections:
  posts:
    output: true
    permalink: /posts/:title/

# Permalink structure for clean URLs
permalink: /posts/:title/

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "article"
      author: "lpsandaruwan"

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/